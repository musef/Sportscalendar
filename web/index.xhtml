<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Identificación</title>
        <h:outputStylesheet library="css" name="headercss.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="maincss.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="footercss.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <header>
            <ui:insert>
                <ui:include src="resources/templates/header.xhtml"></ui:include>
            </ui:insert>            
        </header>
        
        <main class="indexmain">
            <h:form>
                <div class="loginbox">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Usuario"></h:outputLabel>
                        <h:inputText id="username" title="Introduzca su nombre de usuario (longitud entre 8 y 15 caracteres)" value="#{loginBean.username}" >
                            <f:validateLength minimum="6" maximum="15"></f:validateLength>
                        </h:inputText>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                        <h:inputSecret id="userpass" title="Introduzca su contraseña (longitud entre 8 y 20 caracteres)" value="#{loginBean.userpass}" >
                            <f:validateLength minimum="8" maximum="20"></f:validateLength>
                        </h:inputSecret>  
                        <h:commandButton id="clear" action="#{loginBean.clear()}" value="Borrar"></h:commandButton>
                        <h:commandButton id="login" action="#{loginBean.login()}" value="Entrar"></h:commandButton>
                    </h:panelGrid>                    
                </div>
                <div class="messagebox"><h:outputText value="#{loginBean.loginmessage}"></h:outputText></div>
            </h:form>
        </main>
        <footer>
            <ui:insert>
                <ui:include src="resources/templates/footer.xhtml"></ui:include>
            </ui:insert>            
        </footer>
    </h:body>
</html>
