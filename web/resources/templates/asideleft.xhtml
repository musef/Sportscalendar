<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:body>
        <ui:composition>
                <h:button id="helpmain" value="?" title="Pulse para ver ayuda" class="helpbutton" alt="ayuda" onclick="ayudaGeneral()"></h:button>
                <div class="userdata">
                    <ul>
                        <li><span style="font-weight: bold;text-align: center">Bienvenido #{loginBean.user.nameuser} !</span></li>
                        <li><h:graphicImage library="img" name="foto.jpg" alt="Tu foto"></h:graphicImage></li>
                        <li>Estadística últimos 30 días:</li>
                        <li>sesiones: #{loginBean.worksSessM} - horas: #{loginBean.worksHoursM} </li>
                        <li>Estadística del último año:</li>
                        <li>sesiones: #{loginBean.worksSessY} - horas: #{loginBean.worksHoursY} </li>
                    </ul>
                </div>
                <div class="userdata2">
                    <h:form id="routerform2"> 
                        <h:commandButton action="main.xhtml" image="/resources/img/agenda.jpg" alt="agenda" title="Pulse para ir a la agenda"></h:commandButton>                        
                    </h:form>                
                </div>
                <h:outputScript name="index.js" library="js"></h:outputScript>
        </ui:composition>
    </h:body>
</html>
